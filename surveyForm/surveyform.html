<!DOCTYPE html>
<html>
  <head>
    <title>Welcome TO Survey Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="content">
    <h1 id="title">SURVEY FORM</h1><hr class="line">
    <p id="description"><img src="https://image.ibb.co/gmxeFy/img.png">  Hello! Let's know something about You..</p>

    <form id="survey-form" action="">

      <div id="form-item">
        <label for="name" id="name">*NAME:</label>
        <input type="text" name="name" id="name-label" placeholder="Enter your Name..." required>
      </div>
<br>
      <div id="form-item">
        <label for="email" id="email">*E-mail:</label>
        <input type="email" name="email" id="email-label" placeholder="Enter your E-mail Id.." required>
      </div>
<br>
      <div id="form-item">
        <label for="age" id="number">AGE:</label>
        <input type="number" id="number-label" min="1" max="100" placeholder="Enter your Age...">
      </div>
<br>
      <div id="form-item">
        <label for="bdate" id="bdat">Birth-date:</label>
        <input type="date" id="bdate">
      </div>
<br>
      <div id="form-item1">
        <label for="text" id="dropdown">Which option best describes your
           current role?</label><br>
        <select class="dropdown" name="currentPos">
          <option disabled selected>Select Option</option>
            <option value="student">Student</option>
            <option value="job">Full time job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
        </select>
      </div>
<br>
      <div id="form-item1">
        <label>GENDER:</label>
          <input type="radio" id="gender" value="male">Male
          <input type="radio" id="gender" value="female">female
          <input type="radio" id="gender" value="other">Other
      </div>
<br>
      <div id="form-item1">
        <label for="hobbies">HOBBIES:</label>
          <input type="checkbox" id="hobbies" value="Drawing">Drawing
          <input type="checkbox" id="hobbies" value="programming">Programming
          <input type="checkbox" id="hobbies" value="singing">Singing
          <input type="checkbox" id="hobbies" value="dancing" style="margin-left:150px;">Dancing
          <input type="checkbox" id="hobbies" value="reading" style="margin-left:30px;">Reading
          <input type="checkbox" id="hobbies" value="other" style="margin-left:80px;">Other
      </div>
<br>
      <div id="form-item1">
      <label for="comment">Discription:</label>
        <textarea id="comments" class="input-field" name="comment" placeholder="Discribe something about your self.."></textarea>
    </div>
<br>
         <button id="submit" type="submit">Submit</button></div>
    </form>

  </body>
</html>
